<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <button type="button" class="rock">Rock</button>
    <button type="button" class="paper">Paper</button>
    <button type="button" class="scissors">Scissors</button>
    <p class="result"></p>
    <p class="score">Player: 0 | Computer: 0</p>
    <button class="play-again" style="display:none;">Play Again</button>
</body>
</html>
